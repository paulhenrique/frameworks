<!doctype html>
<html manifest="appcache.manifest">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <style type="text/css">
    .is-drilldown { height: auto !important; }
  </style>
</head>
<body>
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <ul class="orbit-container">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      <li class="is-active orbit-slide">
        <img class="orbit-image" src="../img/carousel1.jpg" alt="Space">
        <figcaption class="orbit-caption">Imagem 1.</figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="../img/carousel2.jpg" alt="Space">
        <figcaption class="orbit-caption">Imagem 2.</figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="../img/carousel3.jpg" alt="Space">
        <figcaption class="orbit-caption">Imagem 3.</figcaption>
      </li>
    </ul>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0"><span class="show-for-sr">Primeiro Slide</span><span class="show-for-sr">Current Slide</span></button>
      <button data-slide="1"><span class="show-for-sr">Segundo Slide.</span></button>
      <button data-slide="2"><span class="show-for-sr">Terceiro Slide.</span></button>
    </nav>
  </div>
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
